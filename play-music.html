<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/play-music/play-music.css">
</head>

<body>

    <div class="container">
        <div class="mucisTitle">
            <h2 class="mucisTitleContent"></h2>
        </div>
    </div>

    <div class="container">
        <div class="musicList">

        </div>
    </div>

    <div class="musicRange">
        <span class="activeMusic">
            <div class="activeMusicParent">
                <img src="" alt="" class="activeMusicImage">
                <div>
                    <span class="activeMusicTitle"></span>
                    <span class="activeMusicTrack"></span>
                </div>
            </div>
        </span>
        <input type="range" id="seekBar" value="0" min="0" step="1">
        <span id="currentTime">0:00</span>
    </div>

    <script src="scripts/play-music.js"></script>
</body>

</html>
